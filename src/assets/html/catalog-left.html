<form class="catalog__left">
	<div class="catalog__top">
		<div class="title-3 catalog__title">Каталог продукции</div>
		<input type="text" name="search" class="catalog__search" placeholder="Поиск по артикулу или названию">
	</div>
	<div class="filter" data-spollers>
		<details class="filter__block">
			<summary class="filter__block-top" type="button">Опоры</summary>
			<div class="filter__block-checkboxes">
				<label class="checkbox checkbox-text">
					<input class="checkbox__input" type="checkbox" value="Мадрид" name="category[]">
					<span class="checkbox__text">Мадрид</span>
				</label>
				<label class="checkbox checkbox-text">
					<input class="checkbox__input" type="checkbox" value="Анкона" name="category[]">
					<span class="checkbox__text">Анкона</span>
				</label>
				<label class="checkbox checkbox-text">
					<input class="checkbox__input" type="checkbox" value="Сидней" name="category[]">
					<span class="checkbox__text">Сидней</span>
				</label>
				<label class="checkbox checkbox-text">
					<input class="checkbox__input" type="checkbox" value="Фиджи" name="category[]">
					<span class="checkbox__text">Фиджи</span>
				</label>
				<label class="checkbox checkbox-text">
					<input class="checkbox__input" type="checkbox" value="Трио" name="category[]">
					<span class="checkbox__text">Трио</span>
				</label>
				<label class="checkbox checkbox-text">
					<input class="checkbox__input" type="checkbox" value="Квадро" name="category[]">
					<span class="checkbox__text">Квадро</span>
				</label>
				<label class="checkbox checkbox-text">
					<input class="checkbox__input" type="checkbox" value="Арго" name="category[]">
					<span class="checkbox__text">Арго</span>
				</label>
			</div>
		</details>
		<details class="filter__block">
			<summary class="filter__block-top" type="button">Материал</summary>
			<div class="filter__block-checkboxes">
				<label class="checkbox">
					<input class="checkbox__input" type="checkbox" value="Сталь" name="material[]">
					<span class="checkbox__text">Сталь</span>
				</label>
				<label class="checkbox">
					<input class="checkbox__input" type="checkbox" value="Нержавеющая сталь" name="material[]">
					<span class="checkbox__text">Нержавеющая сталь</span>
				</label>
				<label class="checkbox">
					<input class="checkbox__input" type="checkbox" value="Оцинковка" name="material[]">
					<span class="checkbox__text">Оцинковка</span>
				</label>
				<label class="checkbox">
					<input class="checkbox__input" type="checkbox" value="ПВЛ" name="material[]">
					<span class="checkbox__text">ПВЛ</span>
				</label>
				<label class="checkbox">
					<input class="checkbox__input" type="checkbox" value="Алюминий" name="material[]">
					<span class="checkbox__text">Алюминий</span>
				</label>
			</div>
		</details>
		<details class="filter__block">
			<summary class="filter__block-top" type="button">Тип отделки</summary>
			<div class="filter__block-checkboxes">
				<label class="checkbox">
					<input class="checkbox__input" type="checkbox" value="Черный бархат" name="type[]">
					<span class="checkbox__text">Черный бархат</span>
				</label>
				<label class="checkbox">
					<input class="checkbox__input" type="checkbox" value="Белый бархат" name="type[]">
					<span class="checkbox__text">Белый бархат</span>
				</label>
				<label class="checkbox">
					<input class="checkbox__input" type="checkbox" value="Золото матовое" name="type[]">
					<span class="checkbox__text">Золото матовое</span>
				</label>
				<label class="checkbox">
					<input class="checkbox__input" type="checkbox" value="Нержавейка" name="type[]">
					<span class="checkbox__text">Нержавейка</span>
				</label>
			</div>
		</details>
	</div>
</form>
