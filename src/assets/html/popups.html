<!-- Модалки -->

<div class="popups">
	<!-- Заказать звонок -->
	<div class="popup popup-call" id="popup-call">
		<div class="popup__dialog">
			<div class="popup__content">
				<button class="popup__close" type="button" data-popup-close>
					<svg class="close">
						<use xlink:href="assets/img/sprite.svg#close"></use>
					</svg>
				</button>
				<div class="form popup__form">
					<div class="popup__title">Заказать звонок</div>
					<form>
						<div class="input-wrapper">
							<input type="hidden" name="info" class="modal-info">
							<input class="input" type="text" name="name" placeholder="Имя">
							<input class="input" type="tel" name="phone" placeholder="Телефон" required>
							<input class="input" type="text" name="name" placeholder="Сообщение">
							<button class="button submit">Отправить</button>
							<div class="form__text">Отправляя завку вы даете согласие на обработку <a href="/policy" target="_blank">персональных данных</a></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Окно благодарности -->
	<div class="popup popup-thank" id="popup-thank">
		<div class="popup__dialog">
			<div class="popup__content">
				<button class="popup__close" data-popup-close>
					<svg class="close">
						<use xlink:href="assets/img/sprite.svg#close"></use>
					</svg>
				</button>
				<div class="popup__title">Спасибо за заявку!</div>
				<img src="assets/img/icons/check.svg" width="80" alt="img">
			</div>
		</div>
	</div>
</div>
